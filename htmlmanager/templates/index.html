{% extends 'layout.html' %}
{% block body %}
<div class="project-list">
    <h1 class="page-title">PROJECTS</h1>
    <hr>
    {% for project in projects reversed %}
    <a class="project" href="{{project.site}}">
        <div class="row {% cycle 'row1' 'row2' %}">
            <h3>{{project.name}} by <span class="author">{{project.username}}</span></h3>
        </div>
    </a>
    {% endfor %}
</div>


{% endblock %}
