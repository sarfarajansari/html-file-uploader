<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="coding, learn web development for free">
  <meta name="description"
    content="dubeyTech is an free online e-learning platform where you can learn to code at the cost of only your dedication!">
  <!--  iconLink CDN -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- bootstrp -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->

  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <title>dubeyTech_e-Learning</title>
</head>

<body id="page">
  <header>
    <div class="wrapper">
      <nav>
        <div class="brand">
          <a href="https://dubeytech.herokuapp.com/" class="brand-name">
            <h1>dubeyTech</h1>
          </a>
          <span class="ham-icon"> &#9776; </span>
        </div>
        <ul class="nav-links">
          <li><a href="https://dubeytech.herokuapp.com/#courses">COURSES</a></li>
          <li><a href="/">PROJECTS</a></li>
          <li><a href="/submit">SUBMIT</a></li>
          <li><a href="/test">TEST</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    $(".ham-icon").on("click", () => {
      $(".nav-links").toggleClass("show");
    });
  </script>
  <style>
    main{
      padding: 0;
      margin: 0;
    }
  </style>
  <main>
    <div class="view-project">
      <!-- Write your code here -->
      {% block body %}
      {% endblock %}



    </div>
    <div class="posted-by">
      {% if project.username %}

      <p class="">Posted by {{project.username}}</p>

      {% endif %}
    </div>

  </main>

  <!-- Floating social -->
  <div class="float-social">
    <div class="wrapper">
      <a href="https://www.linkedin.com/in/prashant-dubey-204984209"><i class="icon fab fa-linkedin"></i></a>
      <a href="https://twitter.com/dubeyfire07" class="icon tw"><i class="fab fa-twitter"></i></a>
      <a href="mailto:dubeyprashant583@gmail.com" class="icon em"><i class="fas fa-envelope"></i></a>
      <a href="https://www.instagram.com/dubeytechofficial" class="icon ig"><i class="fab fa-instagram"></i></a>
      <a href="https://stackoverflow.com/users/14899603/prashant-dubey" class="icon st"><i
          class="fab fa-stack-overflow"></i></a>
    </div>

  </div>
  <!-- Footer -->
  <footer>
    <div class="wrapper">
      <p> &copy; Copyright <a href="https://dubeytech-prashant.github.io/cv" class="foot-link">dubeyTech</a> 2021.</p>
      <br>
      <p>In association with Sarfaraj.</p>
    </div>
  </footer>
</body>
{% if project %}
<script>
  document.getElementById("page").classList.add("bg-light");
</script>

{% endif %}

</html>
